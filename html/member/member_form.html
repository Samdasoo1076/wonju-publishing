<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="원주미래산업진흥원" />
	<meta name="description" content="원주미래산업진흥원" />
	<title>회원가입 등록 | 원주미래산업진흥원</title>
	<link rel="stylesheet" type="text/css" href="../../assets/css/WFI.css" />

	<script src="../../assets/js/libs/jquery.min.js"></script>
	<script src="../../assets/js/libs/librurys.min.js"></script>
	<script src="../../assets/js/ui/ui.common.js"></script>
	<script src="../../assets/js/ui/ui.publish.js"></script><!-- 퍼블리싱 전용 (개발적용안함) -->

	<!-- 페이지 스크립트 영역 -->
	<script></script>
</head>

<body>
	<!-- 레이아웃 유형구분
		메인: main-wrapper,
		서브: sub-wrapper,
		기타: [기타]-wrapper
	 -->
	<div class="wrapper sub-wrapper">
		<!-- include_header.html -->
		<header class="header"></header>
		<!-- // include_header.html -->

		<!-- Container -->
		<main role="main" class="container">
			<!-- content -->
			<div id="content" class="content member-form-page">
				<!-- content-header -->
				<!-- <div class="content-header">
					<div class="visual-wrap">
						<div class="inner">
							<h1>회원가입</h1>
						</div>
					</div>
				</div> -->
				<!-- // content-header -->
				<!-- content-body -->
				<div class="content-body">
					<!-- 페이지 유형 예시 (페이지 유형에 따라 타이틀 영역의 예외처리 대응) -->
					<div class="board-list-page">
						<!-- 타이틀 영역 -->
						<div class="title-wrap">
							<h2 class="title">회원가입</h2>
						</div>
						<!-- // 타이틀 영역 -->

						<!-- 게시판목록 영역 -->
						<div class="join-wrap">
							<div class="join-form">
								<p class="req">필수입력사항</p>
								<div class="field-wrap">
									<div class="field">
										<div class="labels"><span class="txt require">아이디</span></div>
										<div class="info-inp-wrap">
											<div class="inp-wrap">
												<div class="frm-inp h-48">
													<input type="text" name="" id="" placeholder="아이디를 입력해주세요" title="" class="inp">
												</div>
												<button type="button" class="btn-basic h-48 black">
													<span>아이디 중복확인</span>
												</button>
											</div>
											<p class="info-txt">영문과 숫자를 조합하여 8자 이상으로 입력해주세요​</p>
										</div>
									</div>
									<div class="field">
										<div class="labels"><span class="txt require">전화번호</span></div>
										<div class="info-inp-wrap">
											<div class="inp-wrap">
												<div class="frm-inp h-48">
													<input type="text" name="" id="" placeholder="“-”없이 숫자만 입력해주세요​" title="" class="inp">
												</div>
												<button type="button" class="btn-basic h-48 black">
													<span>인증번호 받기</span>
												</button>
											</div>
											<div class="inp-wrap">
												<div class="frm-inp h-48">
													<input type="text" name="" id="" placeholder="" title="" value="02:59" class="inp">
												</div>
												<button type="button" class="btn-basic h-48 black">
													<span>인증번호 확인</span>
												</button>
											</div>
										</div>
									</div>
									<div class="field">
										<div class="labels"><span class="txt require">이메일</span></div>
										<div class="info-inp-wrap">
											<div class="inp-wrap">
												<div class="frm-inp h-48">
													<input type="text" name="" id="" placeholder="" title="" class="inp">
												</div>
												@
												<div class="frm-inp h-48">
													<input type="text" name="" id="" placeholder="" title="" class="inp">
												</div>
												<div class="frm-sel h-48">
													<select name="" title="검색 구분" class="sel">
														<option value="" data-placeholder="true">선택하세요</option>
														<option value="" selected>콤보상자1</option>
														<option value="">콤보상자2</option>
													</select>
												</div>
											</div>
										</div>
									</div>
									<div class="field">
										<div class="labels"><span class="txt require">비밀번호</span></div>
										<div class="info-inp-wrap">
											<div class="inp-wrap">
												<div class="frm-inp h-48">
													<input type="text" name="" id="" placeholder="비밀번호를 입력해주세요" title="" class="inp">
												</div>
											</div>
											<p class="info-txt">최소 8자리 이상, 영문 대/소문자, 숫자, 특수문자(!, @, # 등) 포함​​</p>
										</div>
									</div>
									<div class="field">
										<div class="labels"><span class="txt require">비밀번호 확인</span></div>
										<div class="info-inp-wrap">
											<div class="inp-wrap">
												<div class="frm-inp h-48">
													<input type="text" name="" id="" placeholder="위와 동일한 비밀번호를 입력해주세요.​" title="" class="inp">
												</div>
											</div>
										</div>
									</div>
									<div class="field">
										<div class="labels"><span class="txt require">회원구분</span></div>
										<div class="info-inp-wrap">
											<div class="inp-wrap">
												<div class="frm-elements">
													<div class="frm-chk">
														<input type="checkbox" name="sCheck1" id="sCheck11">
														<label for="sCheck11"><span>개인회원</span></label>
													</div>
													<div class="frm-chk">
														<input type="checkbox" name="sCheck1" id="sCheck12" checked>
														<label for="sCheck12"><span>기업회원</span></label>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- // 게시판목록 영역 -->
					</div>
				</div>
				<!-- // content-body -->
			</div>
			<!-- // content -->
		</main>
		<!-- // Container -->

		<!-- include_footer.html -->
		<footer class="footer"></footer>
		<!-- // include_footer.html -->
	</div>
</body>

</html>
