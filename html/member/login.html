<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="원주미래산업진흥원" />
	<meta name="description" content="원주미래산업진흥원" />
	<title>로그인 | 원주미래산업진흥원</title>
	<link rel="stylesheet" type="text/css" href="../../assets/css/WFI.css" />

	<script src="../../assets/js/libs/jquery.min.js"></script>
	<script src="../../assets/js/libs/librurys.min.js"></script>
	<script src="../../assets/js/ui/ui.common.js"></script>
	<script src="../../assets/js/ui/ui.publish.js"></script><!-- 퍼블리싱 전용 (개발적용안함) -->

	<!-- 페이지 스크립트 영역 -->
	<script></script>
</head>

<body>
	<!-- 레이아웃 유형구분
		메인: main-wrapper,
		서브: sub-wrapper,
		기타: [기타]-wrapper
	 -->
	<div class="wrapper sub-wrapper gnb-bg"><!-- login 일경우, 헤더 bg있음 -->
		<!-- include_header.html -->
		<header class="header"></header>
		<!-- // include_header.html -->

		<!-- Container -->
		<main role="main" class="container">
			<!-- content -->
			<div id="content" class="content login-page">
				<!-- content-header -->
				<div class="content-header">
				</div>
				<!-- // content-header -->
				<!-- content-body -->
				<div class="content-body">
					<!-- 페이지 유형 예시 (페이지 유형에 따라 타이틀 영역의 예외처리 대응) -->
					<div class="member-page">
						<!-- 로그인 -->
						<div class="login-form-wrap">
							<div class="login-form">
								<h2>
									안녕하세요.<br/>
									<em>원주미래산업진흥원</em>입니다.
								</h2>
								<form class="login-post" method="post" action="" id="login-form">
									<div class="info-inp-wrap login-filed">
										<div class="inp-wrap">
											<div class="frm-inp h-48">
												<input type="text" name="id" id="id" value="" placeholder="아이디를 입력해주세요" title="" class="inp" />
											</div>
										</div>
										<!-- <p class="error-txt">에러메시지 입니다.</p>  error 일경우, .error-txt 추가 -->
									</div>
									<div class="info-inp-wrap login-filed">
										<div class="inp-wrap">
											<div class="frm-inp h-48">
												<input type="password" name="password" id="password" value="" placeholder="비밀번호를 입력해주세요" title="" class="inp" />
											</div>
										</div>
										<!-- <p class="error-txt">에러메시지 입니다.</p>  error 일경우, .error-txt 추가 -->
									</div>
									<button type="button" class="btn-basic h-56 primary fluid login">
										<span>로그인</span>
									</button>
								</form>
								<div class="login-info">
									<div class="item">
										<a href="/html/member/login_find.html">아이디 찾기</a>
									</div>
									<div class="item">
										<a href="/html/member/login_find.html">비밀번호 찾기</a>
									</div>
								</div>
								<!-- 회원가입 -->
								 <div class="join-page">
									<a href="/html/member/member_form.html">
										<p class="tit">회원가입</p>
										<p class="txt">아직 WFI 회원이 아니신가요?</p>
									</a>
								 </div>
							</div>
						</div>
						<!-- //로그인 -->
					</div>
				</div>
				<!-- // content-body -->
			</div>
			<!-- // content -->
		</main>
		<!-- // Container -->

		<!-- include_footer.html -->
		<footer class="footer"></footer>
		<!-- // include_footer.html -->
	</div>
</body>

</html>
