<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="원주미래산업진흥원" />
	<meta name="description" content="원주미래산업진흥원" />
	<title>마이페이지 | 원주미래산업진흥원</title>
	<link rel="stylesheet" type="text/css" href="../../assets/css/WFI.css" />

	<script src="../../assets/js/libs/jquery.min.js"></script>
	<script src="../../assets/js/libs/librurys.min.js"></script>
	<script src="../../assets/js/ui/ui.common.js"></script>
	<script src="../../assets/js/ui/ui.publish.js"></script><!-- 퍼블리싱 전용 (개발적용안함) -->

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

	<!-- 페이지 스크립트 영역 -->
	<script></script>
</head>

<body>
	<!-- 레이아웃 유형구분
		메인: main-wrapper,
		서브: sub-wrapper,
		기타: [기타]-wrapper
	 -->
	<div class="wrapper sub-wrapper">
		<!-- include_header.html -->
		<header class="header"></header>
		<!-- // include_header.html -->

		<!-- Container -->
		<main role="main" class="container">
			<!-- content -->
			<div id="content" class="content notice-list-page">
				<!-- content-header -->
				<div class="content-header">
					<!-- Sub Visual -->
					<div class="visual-wrap visual-05">
						<div class="inner">
							<h1>마이페이지</h1>
							<div class="location">
								<span class="lc-home"><span class="blind">홈</span></span>
								<span class="lc-split"><span class="blind">&gt;</span></span>
								<span class="lc-cate"><span>마이페이지</span></span>
								<span class="lc-split"><span class="blind">&gt;</span></span>
								<span class="lc-current" aria-current="page">나의 회원정보</span>
							</div>
						</div>
					</div>
					<!-- // Sub Visual -->
					<!-- Sub Nav -->
					<div class="snb-wrap">
						<nav class="nav dep2-nav swiper-container">
							<ul class="dep2-list swiper-wrapper">
								<li class="dep2-item swiper-slide">
									<a href="#" class="dep2-link is-current">나의 회원정보</a>
								</li>
								<li class="dep2-item swiper-slide">
									<a href="#" class="dep2-link">나의 예약현황</a>
								</li>
							</ul>
						</nav>
					</div>
					<!-- // Sub Nav -->
				</div>
				<!-- // content-header -->
				<!-- content-body -->
				<div class="content-body">
					<!-- 게시판목록 페이지 -->
					<div class="member-page">
						<!-- 타이틀 영역 -->
						<!-- <div class="title-wrap">
							<h2 class="title">나의 회원정보</h2>
						</div> -->
						<!-- // 타이틀 영역 -->

						<div class="mypage-wrap">
							<!-- 비밀번호 확인 -->
							<div class="login-form-tit-has">
								<h3 class="title">보안을 위해 비밀번호를 한 번 더 입력해 주세요.</h3>
								<div class="login-form-wrap pad-b60 bg">
									<div class="login-form">
										<div class="info-inp-wrap login-filed">
											<div class="labels"><span class="txt">비밀번호</span></div>
											<div class="inp-wrap">
												<div class="frm-inp h-48">
													<input type="password" name="" id="" placeholder="대/소문자를 구분하여 입력해주세요" title="" class="inp">
												</div>
											</div>
											<!-- <p class="error-txt">에러메시지 입니다.</p> error 일경우, .error-txt 추가 -->
										</div>

										<button type="button" class="btn-basic h-56 primary fluid login" disabled>
											<span>확인</span>
										</button>
									</div>
								</div>
							</div>
							<!-- //비밀번호 확인 -->
						</div>

					</div>
					<!-- // 게시판목록 페이지 -->
				</div>
				<!-- // content-body -->
			</div>
			<!-- // content -->
		</main>
		<!-- // Container -->

		<!-- include_footer.html -->
		<footer class="footer"></footer>
		<!-- // include_footer.html -->
	</div>
</body>

</html>
