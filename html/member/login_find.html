<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="keywords" content="원주미래산업진흥원" />
	<meta name="description" content="원주미래산업진흥원" />
	<title>아이디 찾기 | 원주미래산업진흥원</title>
	<link rel="stylesheet" type="text/css" href="../../assets/css/WFI.css" />

	<script src="../../assets/js/libs/jquery.min.js"></script>
	<script src="../../assets/js/libs/librurys.min.js"></script>
	<script src="../../assets/js/ui/ui.common.js"></script>
	<script src="../../assets/js/ui/ui.publish.js"></script><!-- 퍼블리싱 전용 (개발적용안함) -->

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

	<!-- 페이지 스크립트 영역 -->
	<script></script>
</head>

<body>
	<!-- 레이아웃 유형구분
		메인: main-wrapper,
		서브: sub-wrapper,
		기타: [기타]-wrapper
	 -->
	<div class="wrapper sub-wrapper gnb-bg"><!-- login 일경우, 헤더 bg있음 -->
		<!-- include_header.html -->
		<header class="header"></header>
		<!-- // include_header.html -->

		<!-- Container -->
		<main role="main" class="container">
			<!-- content -->
			<div id="content" class="content login-page">
				<!-- content-header -->
				<div class="content-header"></div>
				<!-- // content-header -->
				<!-- content-body -->
				<div class="content-body">
					<!-- 페이지 유형 예시 (페이지 유형에 따라 타이틀 영역의 예외처리 대응) -->
					 <!-- 타이틀 영역 -->
					 <div class="title-wrap">
						<h2 class="title">아이디 찾기</h2>
						<p class="explain">휴대폰 인증을 통해 아이디를 찾을 수 있습니다. <br/>
							회원가입 시 사용하였던 휴대폰 번호를 입력해 주세요.​</p>
					</div>
					<!-- // 타이틀 영역 -->
					<div class="member-page">
						<!-- 로그인 -->
						<div class="login-form-wrap pad-b60 bg">
							<div class="login-form">
								<div class="info-inp-wrap login-filed">
									<div class="labels">
										<span class="txt">휴대폰 번호</span>
									</div>
									<div class="inp-wrap">
										<div class="frm-inp h-48">
											<input type="number" name="" id="" placeholder="“-”없이 숫자만 입력해주세요​" title="" class="inp">
										</div>
										<button type="button" class="btn-basic h-48 black">
											<span>인증번호 받기</span>
										</button>
									</div>
									<p class="error-txt">에러메시지 입니다.</p><!-- error 일경우, .error-txt 추가 -->
								</div>
								<div class="info-inp-wrap login-filed">
									<div class="labels"><span class="txt">인증번호</span></div>
									<div class="inp-wrap">
										<div class="frm-inp h-48">
											<input type="text" name="" id="" placeholder="" title="" value="" class="inp">
											<span class="red-time">02:59</span>
										</div>
										<button type="button" class="btn-basic h-48 black">
											<span>인증번호 확인</span> <!-- 인증번호 받기 후 -->
											<!-- <span>재요청</span>  인증번호 입력 후 -->
										</button>
									</div>
								</div>
								<button type="button" class="btn-basic h-56 primary fluid login" disabled>
									<span>아이디 찾기</span>
								</button>
							</div>
						</div>
						<!-- //로그인 -->
					</div>
				</div>
				<!-- // content-body -->
			</div>
			<!-- // content -->
		</main>
		<!-- // Container -->

		<!-- include_footer.html -->
		<footer class="footer"></footer>
		<!-- // include_footer.html -->
	</div>
</body>

</html>
